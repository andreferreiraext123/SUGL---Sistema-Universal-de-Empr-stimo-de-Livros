<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Cadastro de Livro</h1>
            <form action="/submit" method="POST">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
                
                <label for="ano">Ano de Publicação:</label>
                <input type="date" id="ano" name="ano" required>
                
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" required>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>

                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <div class="section">
            <h1>Lista de Livros</h1>
            <form action="/search" method="GET">
                <label for="search">Pesquisar ID do Livro:</label>
                <input type="text" id="search" name="search" required>
                <input type="submit" value="Pesquisar">
            </form>
            <div class="book-list">
                <!-- Aqui você pode adicionar a lista de livros dinamicamente -->
                <p>ID | Título | Responsável</p>
            </div>
        </div>

        <div class="section">
            <h1>Empréstimo</h1>
            <form action="/loan" method="POST">
                <label for="livro_id">ID do Livro:</label>
                <input type="number" id="livro_id" name="livro_id" required>
                
                <label for="nome">Nome do Responsável:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="data_inicio">Data de Início:</label>
                <input type="date" id="data_inicio" name="data_inicio" required>
                
                <label for="data_expiracao">Data de Expiração:</label>
                <input type="date" id="data_expiracao" name="data_expiracao" required>

                <input type="submit" value="Confirmar">
            </form>
        </div>
    </div>
</body>
</html>
